{% extends 'basic_app/base.html' %}
    {% block body_block %}
    <div class="p-5 rounded-lg m-3" style = 'background-color: rgb(245 ,245 ,245);'>

        {% if registered %}
            <h1 class="display-4">Thank You For Registering!</h1>
        {% else %}
            <h1 class="display-4">Register Here!</h1>
            <p class="lead">Fill out the registration form below!</p>
            <hr class="my-4">
            <form enctype='multipart/form-data' method="POST">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" name="" value="Register">
            </form>
        {% endif %}
    </div>
    {% endblock %}
