<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="{% static 'basic_app/css/index.css' %}"/> -->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style='background-color: rgb(245, 245, 245);'>
        <div class="container-fluid" style="margin-left: 25px;">
            <a class="navbar-brand" href="{% url 'index' %}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" href="{% url 'basic_app:registration' %}">Registration</a>     
                    {% if user.is_authenticated %}
                        <a class="nav-link active" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a class="nav-link active" href="{% url 'basic_app:user_login' %}">Login</a>
                    {% endif %}
                </div>
            </div>
            <div class="me-auto">
                <a style="color: black; margin-right: 15px;" class="nav-link active" href="{% url 'admin:index' %}">Admin</a>
            </div>
        </div>
    </nav>

</body>
    <div class="container">
        {% block body_block %}
        {% endblock %}
    </div>
